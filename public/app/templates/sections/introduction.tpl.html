<section>
    <p>Thank you for your interest in Community Groups at Providence Church. This page will allow you to sign-up for a Community Group for our <span ng-bind="app.session.name"></span>.</p>
    <p>If you would like more information on each group before registering, see our <a href="http://s3.amazonaws.com/provchurch-messages/wp-content/uploads/2017/04/23230958/Summer-CG-Groups-2017.pdf" target="_blank">session summary</a>.</p>

    <blockquote>
        <strong>Session Start:</strong> <span ng-bind="app.session.start | date : 'EEEE, MMMM d, yyyy'"></span><br>
        <strong>Session End:</strong> <span ng-bind="app.session.end | date : 'EEEE, MMMM d, yyyy'"></span><br>
        <strong>Sign Up By:</strong> <span ng-bind="app.session.signup_end | date : 'EEEE, MMMM d, yyyy'"></span>
    </blockquote>

    <img src="assets/provchurch-logo.png" class="provchurch-logo" alt="Providence Church">
</section>
